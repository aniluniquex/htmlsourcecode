<!-- lists in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
</head>
<body>

    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact us</li>
    </ul>

    <br>
    <!-- we can also add type to the ul -->

    <ul type="circle">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact us</li>
    </ul>

    <!-- order lists -->
    <!-- we can also add type acc to some codes -->
    <ol type="i">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact us</li>
    </ol>



    
</body>
</html>
