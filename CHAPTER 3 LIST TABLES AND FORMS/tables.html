<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables In Html</title>
</head>

<body>
    <div>
        <table>
            <caption>
                Max Scores By Diffrent Players In Cricket
            </caption>
            <thead>
                <tr>
                    <th>S.No</th>
                    <!-- when we use colspan = 2 we get two diffrent table data  in one header -->
                    <th colspan="2">Player Name</th>
                    <!-- <th>Game</th> -->
                    <th>Max Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Anil</td>
                    <td>Cricket</td>
                    <td>77</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>sachin</td>
                    <td>Cricket</td>
                    <td>177</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Dhoni</td>
                    <td>Cricket</td>
                    <td>283</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
